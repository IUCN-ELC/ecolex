{% extends 'layout.html' %}


{% block commands %}
  {% if user.is_authenticated %}
    <li><button type="button" class="btn btn-red" data-toggle="modal" data-target="#myModal">Delete current record</butoon></li>
  {% endif %}
{% endblock %}

{% block extra_content %}

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Delete record "{{ document.title }}"</h4>
      </div>
      <div class="modal-body">
        You really want to delete this record? Once the record deleted cannot be retrived.
      </div>
      <div class="modal-footer">
        <form action="{% url 'delete_record' slug=document.slug %}?{{ query }}" method="post">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Yes, I'm sure</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

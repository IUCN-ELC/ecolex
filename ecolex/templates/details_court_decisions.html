{% extends 'layout.html' %}
{% load tags %}

{% block content %}
<p>
  <span class="treaty-name">{{ treaty.full_title }}</span>
  <br>
  <a href="{% url 'treaty_details' treaty.id %}">Back to treaty details</a>
</p>

<hr>

<article class="record-details-decisions">
  <header>
    <h1>Treaty court decisions</h1>
  </header>

  <table class="table decisions-expanded">
    <thead>
      <th>Title</th>
      <th class="text-right" style="min-width: 120px;">Doc. date</th>
    </thead>
      <tbody>
        {% for court_decision in court_decisions %}
        <tr>
          <td>
            <a href="{{ court_decision.details_url }}" title="See court decision details">{{ court_decision }}</a>
          </td>
          <td class="text-right">
            <time class="small text-muted">{{ court_decision.date }}</time>
          </td>
        </tr>
        {% endfor %}
      </tbody>
  </table>

  <hr>

  <p><a class="btn btn-sm btn-default" href="{% url 'treaty_details' treaty.id %}">Back to treaty details</a></p>

</article>
{% endblock %}

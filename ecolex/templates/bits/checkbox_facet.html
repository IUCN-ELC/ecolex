<div class="filter">

  <div class="filter-header">
    <strong class="filter-label">{{ title }}</strong>
  </div>
  <div class="filter-body">
    <ul>
    {% for item in field.facet.data %}
      {% if show_empty or item.count > 0 %}
      <li>
        <label class="facet-checkbox {% if not item.count %}disabled{% endif %}" for="{{ field.name }}_{{ item.id }}">
          <input type="checkbox"
                 id="{{ field.name }}_{{ item.id }}"
                 name="{{ field.name }}"
                 value="{{ item.text }}"{% if item.selected %}
                 checked{% endif %}{% if not item.count %}
                 disabled{% endif %}>
          <span class="facet-text">{{ item.text|capfirst }}</span>
          &nbsp;
          <span class="facet-count">{{ item.count }}</span>
        </label>
      </li>
      {% endif %}
    {% endfor %}
    </ul>
  </div>
</div>

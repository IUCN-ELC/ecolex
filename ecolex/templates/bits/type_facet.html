{# The type filter has different behaviour between the home page and the results page. #}
<div class="btn-group btn-group-sm filter-type {{ page_type|default:"results-page" }}">
<div style="display: none">{{ form.type }}{# TODO: de-jsify (and de-uglify) #}</div>
  <!-- Treaty filter -->
  <button type="button"
          class="btn btn-default {% if 'treaty' in form.type.data %}active{% endif %}"
          data-filter="#treaty-fieldset"
          data-toggle="tooltip"
          data-placement="bottom"
          data-container="body"
          data-value="treaty"
          title="{% if 'treaty' in form.type.data %}Show all{% else %}Show only Treaties{% endif %}">
    <span class="icon icon-treaty"></span>
    {% if facets.type.treaty > 0 %}
      <span class="badge">{{ facets.type.treaty }}</span>
    {% endif %}
    {% if 'treaty' in form.type.data %}
      <span class="glyphicon glyphicon-remove remove-selection" title="Remove from selection"></span>
    {% else %}
      <span class="glyphicon glyphicon-plus add-selection" title="Add to selection"></span>
    {% endif %}
    <span class="btn-label">Treaties</span>
  </button>

  <!-- COP decision filter -->
  <button type="button"
          class="btn btn-default {% if 'decision' in form.type.data %}active{% endif %}"

          data-container="body"
          data-value="decision"
          title="{% if 'decision' in form.type.data %}Show all{% else %}Show only COP Decisions{% endif %}">
    <span class="icon icon-cop-decision"></span>
    {% if facets.type.decision > 0 %}
      <span class="badge">{{ facets.type.decision }}</span>
    {% endif %}

    {% if 'decision' in form.type.data %}
      <span class="glyphicon glyphicon-remove remove-selection" title="Remove from selection"></span>
    {% else %}
      <span class="glyphicon glyphicon-plus add-selection" title="Add to selection"></span>
    {% endif %}
    <span class="btn-label">COP Decisions</span>
  </button>

    <span class="icon icon-legislation"></span>

      <span class="badge">{{ facets.type.legislation }}</span>
    {% endif %}
    {% if 'legislation' in form.type.data %}

    {% else %}

    {% endif %}
    <span class="btn-label">Legislation</span>
  </button>

    <span class="icon icon-court-decision"></span>
    {% if facets.type.court_decision > 0 %}
      <span class="badge">{{ facets.type.court_decision }}</span>

    {% if 'court_decision' in form.type.data %}

    {% else %}

    {% endif %}
    <span class="btn-label">Court Decisions</span>
  </button>

  <button type="button"

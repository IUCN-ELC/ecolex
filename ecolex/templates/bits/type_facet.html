{# The type filter has different behaviour between the home page and the results page. #}
<div class="btn-group btn-group-sm filter-type {{ page_type|default:"results-page" }}">
  <!-- Treaty filter -->
  <button type="button"
          class="btn btn-default {% if 'treaty' in form.type.data %}active{% endif %}"
          data-filter="#treaty-fieldset"
          data-toggle="tooltip"
          data-placement="bottom"
          data-container="body"
          data-value="treaty"
          title="{% if not form.type.data %}Show only Treaties{% elif 'treaty' in form.type.data %}{% if form.type.data|length == 1 %}Show all{% else %}Hide Treaties{% endif %}{% else %}Show Treaties{% endif %}">
    <span class="icon icon-treaty"></span>
    {% if facets.type.treaty > 0 %}
      <span class="badge">{{ facets.type.treaty }}</span>
    {% endif %}
    <span class="btn-label">Treaties</span>
  </button>

  <!-- COP decision filter -->
  <button type="button"
          class="btn btn-default {% if 'decision' in form.type.data %}active{% endif %}"
          data-filter="#copdecision-fieldset"
          data-toggle="tooltip"
          data-placement="bottom"
          data-container="body"
          data-value="decision"
          title="{% if not form.type.data %}Show only COP Decisions{% elif 'decision' in form.type.data %}{% if form.type.data|length == 1 %}Show all{% else %}Hide COP Decisions{% endif %}{% else %}Show COP Decisions{% endif %}">
    <span class="icon icon-cop-decision"></span>
    {% if facets.type.decision > 0 %}
      <span class="badge">{{ facets.type.decision }}</span>
    {% endif %}
    <span class="btn-label">COP Decisions</span>
  </button>

  <!-- Legislation filter -->
  <button type="button"
          class="btn btn-default"
          data-filter
          data-toggle="tooltip"
          data-placement="bottom"
          data-container="body"
          title="Hide Legislation"
          disabled>
    <span class="icon icon-legislation"></span>
    <span class="badge"></span>
    <span class="btn-label">Legislation</span>
  </button>

  <!-- Court decision filter -->
  <button type="button"
          class="btn btn-default {% if 'court_decision' in form.type.data %}active{% endif %}"
          data-filter="#courtdecision-fieldset"
          data-toggle="tooltip"
          data-placement="bottom"
          data-container="body"
          data-value="court_decision"
          title="{% if not form.type.data %}Show only Court Decisions{% elif 'court_decision' in form.type.data %}{% if form.type.data|length == 1 %}Show all{% else %}Hide Court Decisions{% endif %}{% else %}Show Court Decisions{% endif %}">
    <span class="icon icon-court-decision"></span>
    {% if facets.type.court_decision > 0 %}
      <span class="badge">{{ facets.type.court_decision }}</span>
    {% endif %}
    <span class="btn-label">Court Decisions</span>
  </button>

  <!-- Literature filter -->
  <button type="button"
          class="btn btn-default {% if 'literature' in form.type.data %}active{% endif %}"
          data-filter="#literature-fieldset"
          data-toggle="tooltip"
          data-placement="bottom"
          data-container="body"
          data-value="literature"
          title="{% if not form.type.data %}Show only Literature{% elif 'literature' in form.type.data %}{% if form.type.data|length == 1 %}Show all{% else %}Hide Literature{% endif %}{% else %}Show Literature{% endif %}">
    <span class="icon icon-literature"></span>
    {% if facets.type.literature > 0 %}
      <span class="badge">{{ facets.type.literature }}</span>
    {% endif %}
    <span class="btn-label">Literature</span>
  </button>
</div>

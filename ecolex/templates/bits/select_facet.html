{% load tags %}

{% for type,count in facet.items %}
  <option value="{{ type }}"
          {% if type in form_field.data %}selected{% endif %}>
    {% if type_map %}
      {{ type_map|lookup:type|capfirst }} ({{ count }})
    {% else %}
      {{ type|capfirst }} ({{ count }})
    {% endif %}
  </option>
{% endfor %}

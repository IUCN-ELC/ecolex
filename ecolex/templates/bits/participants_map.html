{% load i18n %}
{% spaceless %}

<script type="text/javascript">
    var colors = {
        'Entry into force': '#225ea8',
        'Ratification': '#41b6c4',
        'Simple signature': '#a1dab4',
        'Provisional application': '#ffffcc',
        'Withdrawal': '#636363',
        'defaultFill': '#dbdbdb'
    };
    var highlight_fills = {
       'Entry into force': '#679de0',
       'Ratification': '#37a6b3',
       'Simple signature': '#44ac66',
       'Provisional application': '#ffff77 ',
       'Withdrawal': '#3c3c3c',
   };
    var map_data = {
        {% for party_code, data in parties.items %}
          '{{ party_code }}': {
            'fillKey': '{{ data.fillKey }}',
            'stats': '{{ data.stats|safe }}',
            'highlightFillColor': highlight_fills['{{ data.fillKey }}'],
          },
        {% endfor %}
    };
    var map_options = {
        element: document.getElementById('regions_div'),
        responsive: true,
        fills: colors,
        geographyConfig: {
            dataUrl: '/static/json/world.topo.json',
            hideAntarctica: true,
            highlightOnHover: true,
            highlightFillColor: '#c3c3c3',
            highlightBorderColor: 'rgba(30, 30, 30, 0.2)',
            highlightBorderWidth: 0,
            highlightBorderOpacity: 0,
            borderWidth: 0,
            borderColor: '#FDFDFD',
            popupTemplate: function(geo, data) {
                if (data == null) {
                    var stats = 'Status: N/A';
                } else {
                    var stats = data.stats;
                }
                return ['<div class="hoverinfo">',
                    '<h4>', geo.properties.name, '</h4>',
                    stats,
                    '</div>'].join('');
            }
        },
        data: map_data,
        scope: 'ESRI_country08',
        setProjection: function(element) {
          var projection = d3.geo.mercator()
            //.center([0, 30])
            //.scale(180)
            .translate([element.offsetWidth / 2, element.offsetHeight / 2 + 100]);

           var path = d3.geo.path().projection(projection);
           return {path: path, projection: projection};
        },
        done: function(datamap){
                datamap.svg.call(d3.behavior.zoom().on("zoom", redraw));
                function redraw() {
                    datamap.svg.selectAll("g").attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
                }
            }
        };

    function resetZoom(datamap) { datamap.svg.selectAll("g").attr("transform", "translate(0,0)scale(1.0)"); }


    var map = new Datamap(map_options);
    map.legend();

    $('#regions_div').addClass("collapse");
    $('#participants-map').click(function(e) {
        if ($(this).text() == "{% trans 'Show Map' %}")
        {
            $('#zoom-reset').show();
            $(this).text("{% trans 'Hide Map' %}");
        } else {
            $('#zoom-reset').hide();
            $(this).text("{% trans 'Show Map' %}");
        }
    });
    $('#zoom-reset').click(function(e) {
        e.preventDefault();
        resetZoom(map);
    });
    $('#zoom-reset').hide();
</script>
{% endspaceless %}
